<!DOCTYPE html>
<html>
    <head>
        <script src="to-do.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-color: rgb(209, 209, 255);">
        <div style="text-align: center;">
            <h1>To-Do List App</h1>
        </div>
        <div class="task-interact" style="text-align: center;">
            <input type="text" name="task-input" placeholder="Add a task"/>
            <input type="button" name="task-button" value="Add" onclick="onAdd()"/>
            <input type="button" name="task-del-button" value="Remove" onclick="onRemove()"/>
        </div>
        <div class="tasks" style="text-align: center;"></div>
    </body>
</html>
